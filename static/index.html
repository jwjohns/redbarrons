    <script type="text/javascript">
        $(function() {

            var recognition;
            var issued = false;
            var stopped = true;

            var ws;

            if (WebSocket) {
                ws = new WebSocket("wss://localhost:3001/");
                ws.onmessage = function(event) {
                    console.log(event.data);
                    var data = JSON.parse(event.data);
                    if (data.event === 'battery') {
                        $('#battery').text((data.value > 10 ? 'Battery ' : '') + data.value + '%')
                        var bar = $('div.progress-bar');
                        bar.css({
                            width: data.value + '%'
                        });
                        if (data.value < 10) {
                            bar.removeClass('progress-bar-success')
                                .removeClass('progress-bar-warning')
                                .addClass('progress-bar-danger');
                        } else if (data.value < 20) {
                            bar.removeClass('progress-bar-success')
                                .removeClass('progress-bar-danger')
                                .addClass('progress-bar-warning');
                        }
                    }
                }
                ws.onerror = function(err) {
                    console.log(err);
                };
                ws.onopen = function() {
                    console.log('Connected to web socket');
                }
            }

            function issueCmd(cmd) {
                if (!issued) {
                    issued = cmd;
                    console.log('issuing', cmd);
                    $('#commands').text(cmd).addClass('label-success').removeClass('label-default');
                    if (ws) {
                        ws.send(cmd);
                    } else {
                        $.get('/command/' + cmd).done(function(data) {
                            console.log(data);
                        });
                    }
                }

            }

            console.log('onload');

            var goCmds = {
                up: 'up',
                down: 'down',
                left: 'left',
                right: 'right',
                clockwise: 'clockwise',
                'counterclockwise': 'counterClockwise',
                forward: 'forward',
                backward: 'backward'
            }


            function handleGo(str) {
                var m = str.match(/go ([a-z]+)/);
                if (m) {
                    var cmd = goCmds[m[1]];
                    if (cmd) {
                        issueCmd('go/' + cmd);
                    }
                }
            }

            var flipCmds = {
                back: 'backFlip',
                front: 'frontFlip',
                left: 'leftFlip',
                right: 'rightFlip'
            };

            function handleFlip(str) {
                var m = str.match(/([a-z]+) ?flip/);
                if (m) {
                    var cmd = flipCmds[m[1]];
                    if (cmd) {
                        issueCmd('go/' + cmd);
                    }
                }
            }

            var basicCmds = {
                'take off': 'takeoff',
                'land': 'land'
            }

            function handleBasic(str) {
                var cmd = basicCmds[str.trim()];
                if (cmd) {
                    issueCmd(cmd);
                }
            }

            window.start = function() {
                console.log('start');
                stopped = false;
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.onresult = function(event) {
                    var res = event.results[0];
                    var str = res[0].transcript;
                    if (res.isFinal) {
                        issued = false;
                        recognition.stop();
                        window.start();
                    } else if (!issued) {
                        $('#commands').text(str).addClass('label-default').removeClass('label-success');
                        console.log(str, res);
                        handleBasic(str);
                        handleGo(str);
                        handleFlip(str);
                    }
                }

                recognition.onstart = function(err) {
                    console.log('Start', err);
                };

                recognition.onerror = function(err) {
                    console.log('Error', err);
                };
                recognition.onend = function(err) {
                    console.log('End', err);
                    if (!stopped) {
                        window.start();
                    }
                };

                recognition.start();
            }

            window.stop = function() {
                console.log('stop');
                stopped = true;
                recognition.stop();
            }

            window.run = function(cmd) {
                console.log(cmd);
                if (recognition) {
                    recognition.stop();
                }
                issueCmd(cmd);
                issued = false;
            }

        });
    </script>
