<html>

<head>
    <title>Testing</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
</head>

<body>
    <script type="text/javascript">
        $(function() {
            console.log('onload');
            var recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.onresult = function(event) {
                console.log(event)
            }

            window.start = function() {
                console.log('start');
                recognition.start();
            }

            window.stop = function() {
                console.log('stop');
                recognition.stop();
            }

            window.land = function() {
                console.log('land');
                recognition.stop();
            }

        });
    </script>

    <div class="">
        <button type="button" name="start" onclick="start()">Start</button>
        <button type="button" name="stop" onclick="stop()">Stop</button>
        <button type="button" name="land" onclick="land()">Land</button>
    </div>
</body>

</html>
